<!DOCTYPE html>
<html lang="tr" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="pupp.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	</head>
	<body>
		<div class="backClose"></div>
		<div class="jsonPrint">
			<h1>Json Çıktısı <button onclick="parseJson()">bs bana</button></h1>
			<span onclick="closeJson()"><i>x</i></span>
			<textarea name="json" rows="8" cols="80"></textarea>
		</div>
		<div id="pupp">
			<div class="contentInfo">
				<h1>Video Info</h1>
				<div class="form-flex">
					<label for="">ID</label>
					<input type="number" name="id" placeholder="ID" onfocusout="setContentInfo(this)">
				</div>
				<div class="form-flex">
					<label for="">Title</label>
					<input type="text" name="title" placeholder="Title" onfocusout="setContentInfo(this)">
				</div>
				<div class="form-flex">
					<label for="">Level</label>
					<input type="text" name="level" placeholder="Level" onfocusout="setContentInfo(this)">
				</div>
				<div class="form-flex">
					<label for="">Scenario</label>
					<input type="text" name="scenario" placeholder="Scenario" onfocusout="setContentInfo(this)">
				</div>
				<div class="form-flex">
					<label for="">Skills</label>
					<input type="text" name="skills" placeholder="Skills" onfocusout="setContentInfo(this)">
				</div>
				<div class="form-flex">
					<label for="">Tags</label>
					<input type="text" name="tags" placeholder="Tags" onfocusout="setContentInfo(this)">
				</div>
			</div>
			<div class="questionInfo">
				<h1>Question Info</h1>
				<div class="form-flex">
					<label for="">Question</label>
					<input type="text" name="question" placeholder="Question" onfocusout="setQuestion(this)">
				</div>
				<div class="form-flex">
					<label for="">Correct Hint Text</label>
					<input type="text" name="correctHintText" placeholder="Correct Hint Text" onfocusout="setQuestion(this)">
				</div>
				<div class="form-flex">
					<label for="">Correct View URI</label>
					<input type="text" name="correctViewUri" placeholder="Correct View URI" onfocusout="setQuestion(this)">
				</div>
				<div class="form-flex">
					<label for="">Wrong Hint Text</label>
					<input type="text" name="wrongHintText" placeholder="Wrong Hint Text" onfocusout="setQuestion(this)">
				</div>
				<div class="form-flex">
					<label for="">Wrong View URI</label>
					<input type="text" name="wrongViewUri" placeholder="Wrong View URI" onfocusout="setQuestion(this)">
				</div>
				<div class="form-flex small">
					<input type="number" name="startTime" placeholder="Start Time" onfocusout="setQuestion(this)">
					<input type="number" name="stopTime" placeholder="Stop Time" onfocusout="setQuestion(this)">
					<input type="button" name="" value="Get Time" onclick="GetTime('start')">
					<input type="button" name="" value="Get Time" onclick="GetTime('stop')">
				</div>

			</div>
			<div class="videoControl">
				<input type="text" name="url" onkeyup="getPlayerID(event, this)" onload="this.focus()" placeholder="Youtube URL">
				<div class="videoEmbed"><div id="player"></div></div>
			</div>
			<div class="question">
				<span class="add" onclick="createQuestion()"><i>+</i></span>
			</div>
		</div>
		<span onclick="showJson()" style="background: #46a813;position: fixed;right: 5px;bottom: 5px;padding: 10px;border-radius: 5px;font-size: 17px;font-weight: 600;color: #fff;cursor: pointer;">Json Show</span>

	</body>
</html>
